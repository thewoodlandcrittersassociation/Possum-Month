<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Celebrate the ultimate party animal with Possum Month. Join us in celebrating their amazing abilities and love for trash!">
    <meta name="keywords" content="Possum Month, Possum, Celebration, Party Animal, Woodland Critters Association">
    <title>Possum Month - Is Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">Possum Month is Here!</header>

    <!-- Main Content Section -->
    <main class="main-content">
        <h1>Celebrate the Ultimate Party Animal!</h1>
        <p>Possums are the unsung heroes of the animal kingdom. Join us in celebrating their amazing abilities, fun quirks, and love for trash!</p>

        <!-- Button to play Possum Theme Song (using provided audio file) -->
        <button onclick="playPossumSong()">Play Possum Theme</button>

        <p id="message" style="font-size: 1.5em; color: yellow;"></p>

        <!-- Animated GIFs of Possums -->
        <div class="gif-container">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum enjoying its natural habitat">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Playful possum in action">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum having fun">
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2025 Possum Month | Powered by The Woodland Critters Association
    </footer>

    <!-- Music Script -->
    <script src="scripts.js" defer></script>
