<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possum Month Is Now!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://i.imgur.com/5W9V0ak.gif'); /* Lava Lamp Background */
            background-size: cover;
            position: relative;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            font-size: 4em;
            text-transform: uppercase;
            font-weight: bold;
            color: #FFD700;
            animation: bounce 1s ease-in-out infinite alternate;
        }
        h1 {
            font-family: 'Comic Sans MS', sans-serif;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .main-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 50px 10%;
            border: 5px dashed #FFD700;
            font-size: 1.5em;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
        /* Button Styles */
        button {
            background-color: #FFD700;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            color: black;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px;
        }
        button:hover {
            background-color: #FF6347;
            color: white;
        }
        .gif-container img {
            width: 150px;
            border-radius: 15px;
            position: absolute;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 10px;
            font-size: 1.2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">Possum Month Is Now!</div>
    <div class="main-content">
        <h1>Welcome to the World of Possums!</h1>
        <p>Possums are the unsung heroes of the animal kingdom. Join us in celebrating their amazing abilities, fun quirks, and love for trash!</p>
        <p id="visitor-counter" style="font-size: 1.5em; color: #FFD700;"></p>
        <button onclick="playPossumSong()">Play Possum Theme</button>
        <p id="message" style="font-size: 1.5em; color: #FFD700;"></p>
        <a href="http://eepurl.com/gYrj6P" class="signup-link" target="_blank">Sign up for Possum Updates!</a>
    </div>
    <div class="footer">
        &copy; 2025 Possum Month | Powered by The Woodland Critters Association
    </div>
    <script>
        function playPossumSong() {
            var audio = new Audio('https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/files/42a3543f-4d9c-b028-4c36-23a1407de2ae/Sades_Is_Possum.m4a');
            audio.play();
            document.getElementById('message').innerText = "Possum Theme Playing!";
        }
        function updateVisitorCounter() {
            var counter = Math.floor(Math.random() * 1000) + 1;
            document.getElementById('visitor-counter').innerText = "Visitor Count: " + counter;
        }
        updateVisitorCounter();
    </script>
</body>
</html>
