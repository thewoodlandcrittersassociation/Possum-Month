<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possum Month - Is Now!</title>
    <script src="https://cdn.jsdelivr.net/gh/cake23/turing-fluid@latest/turing-fluid.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            position: relative;
        }
        .header {
            background: #FFD700; /* Bright Yellow */
            padding: 30px;
            font-size: 4em;
            text-transform: uppercase;
            font-weight: bold;
            color: black;
            animation: bounce 1s ease-in-out infinite alternate;
        }
        h1 {
            font-family: 'Comic Sans MS', sans-serif;
        }
        /* Animation for bounce */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .main-content {
            background: #32CD32; /* Bright Green */
            padding: 20px;
            margin-top: 50px;
            border: 5px dashed #000;
            font-size: 1.5em;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { background-color: #32CD32; }
            100% { background-color: #228B22; }
        }
        /* Button Styles */
        button {
            background-color: #FFD700;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            color: black;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px;
            animation: colorChange 2s infinite alternate;
        }
        button:hover {
            background-color: #FF6347;
            color: white;
        }
        @keyframes colorChange {
            0% { background-color: #FFD700; color: black; }
            100% { background-color: #FF6347; color: white; }
        }
        .gif-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .gif-container img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .footer {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            margin-top: 50px;
        }
        .floating-gif {
            position: absolute;
            width: 100px;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">Possum Month is Here!</div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>Celebrate the Ultimate Party Animal!</h1>
        <p>Possums are the unsung heroes of the animal kingdom. Join us in celebrating their amazing abilities, fun quirks, and love for trash!</p>

        <!-- Visitor Counter -->
        <p id="visitor-counter" style="font-size: 1.5em; color: yellow;"></p>

        <!-- Button to play Possum Theme Song (using provided audio file) -->
        <button onclick="playPossumSong()">Play Possum Theme</button>

        <p id="message" style="font-size: 1.5em; color: yellow;"></p>

        <!-- Animated GIFs of Possums -->
        <div class="gif-container">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum Image 1">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum Image 2">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum Image 3">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum Image 4">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum Image 5">
            <img src="https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif" alt="Possum Image 6">
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2023 Possum Month | Powered by The Woodland Critters Association
    </div>

    <!-- Music Script -->
    <script>
        function playPossumSong() {
            var audio = new Audio('https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/files/42a3543f-4d9c-b028-4c36-23a1407de2ae/Sades_Is_Possum.m4a');
            audio.play();
            document.getElementById('message').innerText = "Possum Theme Playing!";
        }

        // Initialize Turing Fluid background
        turingFluid({
            canvas: document.body, // Apply effect to the body background
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Visitor Counter Script
        function updateVisitorCounter() {
            var counter = localStorage.getItem('visitorCounter') || 0;
            counter++;
            localStorage.setItem('visitorCounter', counter);
            document.getElementById('visitor-counter').innerText = "Visitor Count: " + counter;
        }

        updateVisitorCounter();

        // Floating Possum GIFs
        const possumGifs = [
            'https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif',
            'https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif',
            'https://mcusercontent.com/4e6d7e300a4170cead55fc4f1/images/d61c8669-b330-379d-d8c1-42cba2cc67c2.gif'
        ];

        function createFloatingGif(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'floating-gif';
            img.style.top = `${Math.random() * 100}vh`;
            img.style.left = `${Math.random() * 100}vw`;
            img.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(img);
        }

        possumGifs.forEach(src => {
            for (let i = 0; i < 5; i++) {
                createFloatingGif(src);
            }
        });
    </script>
</body>
</html>
